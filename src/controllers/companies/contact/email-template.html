<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menssagem do client {{name}}</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *{
            color: #3c4257;
        }
        .principal{
            width: 100%;
            height: 100%;
            gap: 2rem;
        }
        .message{
            width: 100%;
        }
        .message h3{
            width: 100%;
            text-align: center;
        }
        .message p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="principal">
        <div><strong>Nome: </strong>{{name}}</div>
        <div><strong>Telefone: </strong>{{tel}}</div>
        <div><strong>Email: </strong>{{email}}</div>
    </div>
    <div class="message">
        <h3>Messagem</h3>
        <p>{{message}}</p>
    </div>
</body>
</html>
